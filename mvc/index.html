<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
  
    <title>Car Clicker</title>
  </head>
  <body>
    <div >
      <div >
        <h2 >Car Clicker</h2>
      </div>
      <div >
        <div >
          <h4 style="font-weight: bold;">CAR LIST</h4>
          <ul id="car-list" ></ul>
        </div>
        <div >
          <div id="car">
            <div >
              <h2
                id="car-name"
              ></h2>
              <div >
                <p>
                  vote count:
                  <span id="car-count"></span>
                </p>
              </div>
            </div>
            <img
              style="width: 50%; margin: auto; height: 50%;"
              id="car-img"
              src=""
              alt="muscle car"
            />
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
